{% extends 'LegalTech\inner-page.html' %}

{% block form_block %}


<form method="post" action ="{% url 'register_case' %}">
    {% csrf_token %}
    {% for field in form %}
      <p>
          

        label_tag   {{ field.label_tag }}<br>
        
        {{ field }}

        

        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
  
    
    <button type="submit">Register</button>
  </form>

{% endblock %}

{% extends 'LegalTech\inner-page.html' %}
{% block form_block %}
<form method="POST" action="{% url 'login_form' %}">
    {% csrf_token %}
    <div class="col-md-2">
         <a href="{% url 'signup' %}">Signup</a>
    </div>
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br />
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </div>
    </div>
</form>
 
{% endblock %}
